repos:
-   repo: https://github.com/myint/docformatter
    rev: v1.5.1
    hooks:
    -   id: docformatter
        args: [
            --in-place,
            --wrap-summaries,
            "79",
            --wrap-descriptions,
            "79",
        ]

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: [--line-length=79]
