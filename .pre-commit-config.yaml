repos:
-   repo: https://github.com/myint/docformatter
    rev: v1.5.1
    hooks:
    -   id: docformatter
        args: [
            --in-place,
            --wrap-summaries,
            "79",
            --wrap-descriptions,
            "79",
        ]
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: [--line-length=79]
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
    -   id: prettier
        additional_dependencies:
            - prettier@1.19.1
            - "@prettier/plugin-xml@0.3.0"
        files: \.xml$
        args: [--tab-width=4, --xml-whitespace-sensitivity, "strict", --bracket-same-line=true]
